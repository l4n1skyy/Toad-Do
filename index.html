<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toad Do</title>
        <meta name="description" content="A pleasant task manager">
        <meta name="author" content="l4n1skyy">
        <meta charset="UTF-8">
        <meta name="keywords" content="to-do, todo, list, task, productivity">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col justify-evenly min-h-screen my-0 p-0 bg-cyan-50">
        <div class="flex flex-row grow justify-evenly">
            <div class="flex flex-col w-80">
                <header class="flex items-center justify-center h-40 opacity-80">
                    <img style="image-rendering: pixelated;" class="absolute h-64 w-64 top-[-70px]" src="./images/title.png" alt="">
                </header>
                <section class="w-80 flex flex-col grow justify-end">
                    <img class="mt-10 mx-6" src="./images/frog.gif" width="216" height="171">
                    <p class="text-sm mt-6 mb-4 text-center text-slate-400">
                        If it's your job to eat a frog, it's best to do it first thing in the morning. And If it's your job to eat two frogs, it's best to eat the biggest one first.<br>â€” Mark Twain
                    </p>
                </section>
            </div>
            <div>
                <section class="mt-14 w-80">
                    <input id="input_bar" class="px-2 placeholder:text-slate-400 bg-white shadow-sm w-full border-slate-200 border-dashed border-2 rounded focus:outline-none focus:shadow-md caret-slate-300" placeholder="add a new to do" type="text">
                </section>
                <section class="todo_items mt-12 w-80">
                    <header class="mb-1 text-sm text-cyan-300 text-opacity-90 border-b-2 border-dashed border-cyan-200">Doing</header>
                    <ul id="doing_list" class="mx-2 text-left text-gray-600 text-xl">
                    </ul>
                    <header class="mb-1 text-sm text-cyan-300 text-opacity-90 border-b-2 border-dashed border-cyan-200">To-Do</header>
                    <ul id="todo_list" class="mx-2 text-left text-gray-600">
                    </ul>
                    <header class="mb-1 text-sm text-cyan-300 text-opacity-90 border-b-2 border-dashed border-cyan-200">Done</header>
                    <ul id="done_list" class="mx-2 text-left text-gray-600">
                    </ul>
                </section>
            </div>
        </div>
        <footer class="flex items-center justify-center w-full h-10 shadow-sm text-slate-400 bg-cyan-100 opacity-80">
            <p>by l4n1skyy</p>
        </footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
