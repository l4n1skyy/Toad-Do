<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Toad Do</title>
        <meta name="description" content="A pleasant task manager">
        <meta name="author" content="l4n1skyy">
        <meta charset="UTF-8">
        <meta name="keywords" content="to-do, todo, list, task, productivity">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/styles.css">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="flex flex-col items-center min-h-screen my-0 mx-auto p-0 bg-cyan-50">
        <header class="flex items-center justify-center w-full h-40 shadow-sm bg-cyan-100 opacity-80">
            <img style="image-rendering: pixelated;" class="absolute h-64 w-64 top-[-70px]" src="./images/title.png" alt="">
        </header>
        <section class="mt-24 w-80">
            <input id="input_bar" class="px-2 placeholder:text-slate-400 bg-white shadow-sm w-full border-slate-200 border-dashed border-2 rounded focus:outline-none focus:shadow-md caret-slate-300" placeholder="add a new to do" type="text">
        </section>
        <section class="todo_items mt-14 w-80 grow">
            <header class="mb-1 text-sm text-cyan-200 text-opacity-90 border-b-2 border-dashed border-cyan-100">Doing</header>
            <ul id="doing_list" class="mx-2 text-left text-gray-600 text-xl">
            </ul>
            <header class="mb-1 text-sm text-cyan-200 text-opacity-90 border-b-2 border-dashed border-cyan-100">To-Do</header>
            <ul id="todo_list" class="mx-2 text-left text-gray-600">
            </ul>
            <header class="mb-1 text-sm text-cyan-200 text-opacity-90 border-b-2 border-dashed border-cyan-100">Done</header>
            <ul id="done_list" class="mx-2 text-left text-gray-600">
            </ul>
            <img src="./images/frog.gif" width="480" height="480">
        </section>
        <footer class="flex items-center justify-center w-full h-10 shadow-sm bg-cyan-100 opacity-80 text-center">
            <p>by l4n1skyy</p>
        </footer>
        <script src="scripts/script.js"></script>
    </body>
</html>
